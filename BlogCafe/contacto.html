<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="menu">
                    <a class="menu__enlace" href="index.html">Inico</a>
                    <a class="menu__enlace" href="nosotros.html">Nosotros</a>
                    <a class="menu__enlace" href="cursos.html">Cursos</a>
                </nav>


            </div> <!--cierre .barra-->
        </div>


        <div class="header__texto">
            <h2 class="no-marging">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Apende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="Contacto__titulo centrar-texto">
            Contacto
            </h2>

            <div class="contacto-bg"></div>

            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input class="campo__field" type="email" placeholder="Tu Correo" id="email">
                </div>

                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>

                <div class="campo">
                    <input  type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form>



    </main>


    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h2 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h2>
                </a>

                <nav class="menu">
                    <a class="menu__enlace" href="nosotros.html">Nosotros</a>
                    <a class="menu__enlace" href="cursos.html">Cursos</a>
                    <a class="menu__enlace" href="contacto.html">Contacto</a>
                </nav>

            </div> <!--cierre .barra-->
        </div>

        </div>
    </footer> <!--Footer-->

</body>

</html>
